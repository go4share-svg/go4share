<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Go4Share – Admin</title>
  <link rel="stylesheet" href="admin.css"/>
</head>
<style>
    :root{
  --bg:#08121d;
  --panel:#0b1e31;
  --muted:#a9c3de;
  --accent:#4da8ff;
  --glass:rgba(255,255,255,0.06);
}

*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(145deg,#08121d,#0d2236);color:#e4ecf7}

.top{
  position:sticky;top:0;z-index:10;
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 18px;background:rgba(255,255,255,0.04);backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(255,255,255,0.08)
}
.brand{font-weight:800;font-size:18px;background:linear-gradient(45deg,#4da8ff,#7ac6ff);background-clip:text;color:transparent}
.actions button{background:#4da8ff;border:0;color:#001321;padding:8px 14px;border-radius:10px;cursor:pointer;font-weight:700}

.grid{max-width:1100px;margin:18px auto;padding:16px;display:grid;grid-template-columns:1fr 1fr;gap:16px}
.panel{background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.08);border-radius:14px;padding:16px;box-shadow:0 0 20px #0b2b45}
.panel.wide{grid-column:1 / -1}
.panel h2{margin:0 0 10px}
.hint{color:var(--muted);font-size:13px;margin-top:8px}

.row{display:flex;gap:10px;flex-wrap:wrap;margin:8px 0}
.primary{background:#4da8ff;border:0;color:#001321;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:800}
.warn{background:#ff5c5c;border:0;color:#140303;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:800}
.file{display:inline-flex;gap:8px;align-items:center;background:var(--glass);padding:8px 12px;border-radius:10px;cursor:pointer}
.file input{display:none}

.stats{display:flex;gap:22px;flex-wrap:wrap}
.muted{color:var(--muted)}

.form{display:flex;gap:8px;flex-wrap:wrap}
.form input{padding:10px;border-radius:10px;border:0;background:#0f2e48;color:#d9e8ff}
.form button{background:#4da8ff;border:0;color:#001321;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700}

.table{width:100%;border-collapse:separate;border-spacing:0 10px}
.tr{display:grid;grid-template-columns:120px 1fr 100px 120px 260px;gap:10px;align-items:center;background:rgba(255,255,255,0.04);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);margin-bottom:10px}
@media(max-width:800px){.tr{grid-template-columns:1fr}}

.badge{display:inline-block;background:rgba(77,168,255,0.15);border:1px solid rgba(77,168,255,0.4);padding:2px 8px;border-radius:8px}
.btn{background:#20364d;border:1px solid rgba(255,255,255,0.1);color:#d9e8ff;padding:8px 10px;border-radius:10px;cursor:pointer}
.btn:hover{border-color:#4da8ff}
.captionInput{width:100%;padding:8px;border-radius:8px;border:0;background:#0f2e48;color:#d9e8ff}
</style>
<body>
  <header class="top">
    <div class="brand">Go4Share • Admin</div>
    <div class="actions">
      <button onclick="goFeed()">← Back to Feed</button>
    </div>
  </header>

  <main class="grid">
    <!-- Controls -->
    <section class="panel">
      <h2>Controls</h2>
      <div class="row">
        <button class="primary" onclick="seedDemo()">Seed 50 demo posts</button>
        <button class="warn" onclick="clearDemo()">Clear demo posts</button>
      </div>
      <div class="row">
        <button onclick="exportData()">Export data (JSON)</button>
        <label class="file">
          Import JSON <input type="file" accept="application/json" onchange="importData(event)"/>
        </label>
      </div>
      <p class="hint">Demo posty jsou ukládány v <code>localStorage.demoFeed</code>.</p>
    </section>

    <!-- Stats -->
    <section class="panel">
      <h2>Stats</h2>
      <div class="stats">
        <div><b>Total posts:</b> <span id="statPosts">0</span></div>
        <div><b>Total views:</b> <span id="statViews">0</span></div>
        <div><b>Creator rewards:</b> <span id="statRewards">0</span> X</div>
      </div>
      <div id="topCreators"></div>
    </section>

    <!-- Wallet adjust -->
    <section class="panel">
      <h2>User wallet</h2>
      <p class="hint">Uživatelé z registrace jsou uloženi pod klíčem <code>user_EMAIL</code>.</p>
      <div class="form">
        <input id="walletEmail" placeholder="user@email.com"/>
        <input id="walletDelta" type="number" step="0.1" placeholder="+/- tokens (X)"/>
        <button onclick="adjustWallet()">Apply</button>
      </div>
      <div id="walletInfo" class="muted"></div>
    </section>

    <!-- Posts table -->
    <section class="panel wide">
      <h2>Posts</h2>
      <div id="posts"></div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
